{% extends 'base.html' %}
{% block content %}
<h2 class="text-center mb-4">Policies</h2>

<form id="policyForm" class="row g-3 mb-4">
  <div class="col-md-2"><input type="number" class="form-control" id="customer_id" placeholder="Customer ID" required></div>
  <div class="col-md-2"><input type="number" class="form-control" id="vehicle_id" placeholder="Vehicle ID" required></div>
  <div class="col-md-2"><input type="number" class="form-control" id="agent_id" placeholder="Agent ID" required></div>
  <div class="col-md-2"><input type="date" class="form-control" id="start_date" required></div>
  <div class="col-md-2"><input type="date" class="form-control" id="end_date" required></div>
  <div class="col-md-2">
    <select class="form-select" id="status" required>
      <option value="active">Active</option>
      <option value="expired">Expired</option>
      <option value="canceled">Canceled</option>
      <option value="arrears">Arrears</option>
    </select>
  </div>
  <div class="col-md-12">
    <button type="submit" class="btn btn-success w-100">Add Policy</button>
  </div>
</form>

<table class="table table-striped text-center">
  <thead class="table-dark">
    <tr>
      <th>ID</th><th>Customer</th><th>Vehicle</th><th>Agent</th><th>Start</th><th>End</th><th>Status</th>
    </tr>
  </thead>
  <tbody id="policiesTable"></tbody>
</table>

<script src="{{ url_for('static', filename='js/policies.js') }}"></script>
{% endblock %}
