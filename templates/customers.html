{% extends 'base.html' %}
{% block content %}
<h2 class="text-center mb-4">Customers</h2>

<form id="customerForm" class="row g-3 mb-4">
  <div class="col-md-4">
    <input type="text" class="form-control" id="first_name" placeholder="First Name" required>
  </div>
  <div class="col-md-4">
    <input type="text" class="form-control" id="last_name" placeholder="Last Name" required>
  </div>
  <div class="col-md-4">
    <input type="text" class="form-control" id="email" placeholder="Email" required>
  </div>
  <div class="col-md-4">
    <input type="text" class="form-control" id="address" placeholder="Address">
  </div>
  <div class="col-md-4">
    <input type="text" class="form-control" id="phone" placeholder="Phone">
  </div>
  <div class="col-md-4">
    <button type="submit" class="btn btn-success w-100">Add Customer</button>
  </div>
</form>

<table class="table table-striped text-center">
  <thead class="table-dark">
    <tr>
      <th>ID</th><th>First Name</th><th>Last Name</th><th>Email</th><th>Phone</th>
    </tr>
  </thead>
  <tbody id="customersTable"></tbody>
</table>

<script src="{{ url_for('static', filename='js/customers.js') }}"></script>
{% endblock %}
